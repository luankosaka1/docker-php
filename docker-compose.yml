version: "2"
services:
  php:
    build: ./docker/php
    volumes:
      - ./app:/usr/share/nginx/html
  web:
    image: "nginx:1.13.8-alpine"
    volumes:
      - ./app:/usr/share/nginx/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    links:
      - "php"